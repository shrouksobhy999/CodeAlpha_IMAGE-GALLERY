<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="1.jpeg" alt="Image 1" class="gallery-image active">
            <img src="2.jpeg" alt="Image 2" class="gallery-image">
            <img src="3.jpeg" alt="Image 3" class="gallery-image">
            <img src="4.jpeg" alt="Image 4" class="gallery-image">
            <img src="5.jpeg" alt="Image 5" class="gallery-image">
            <img src="6.jpeg" alt="Image 6" class="gallery-image">
            <img src="7.jpeg" alt="Image 7" class="gallery-image">
            <img src="8.jpeg" alt="Image 8" class="gallery-image">
            <img src="9.jpeg" alt="Image 9" class="gallery-image">
            <img src="10.jpeg" alt="Image 10" class="gallery-image">
            <img src="11.jpeg" alt="Image 11" class="gallery-image">
            <img src="12.jpeg" alt="Image 12" class="gallery-image">
            <img src="13.jpeg" alt="Image 13" class="gallery-image">
            <img src="14.jpeg" alt="Image 14" class="gallery-image">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
